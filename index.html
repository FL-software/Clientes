<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/botao.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
        <script src="controleFinanceiro.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-title">Controle Financeiro</h1>
    </header>
    <main>
        <div>
        <button type="button" class="button blue mobile" id="cadastrarMovimentacoes">Movimentação</button>
        <button type="button" class="button blue mobile" onclick="location.href='categorias.html';">Categorias</button>
        <button type="button" class="button blue mobile" onclick="location.href='acoes.html';">Ações</button>
        <button type="button" class="button blue mobile" onclick="location.href='contas.html';">Contas</button>
        </div>
        
        <table id="tabelaMovimentacoes" class="records">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Ação da Movimentação</th>
                    <th>Conta</th>
                    <th>Parcela</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Movimentação</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="data" data-index="new" class="modal-field" placeholder="Data da Movimentação" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição da Movimentação" required>
                    
                    <select id="categoria" class="modal-field" required>
                        <option selected hidden>Qual Categoria?</option>
                        <option>Alimentação</option>
                        <option>Moradia</option>
                        <option>Trasporte</option>
                        <option>Refeição</option>
                        <option>Lazer</option>
                        <option>Viagens</option>
                        <option>Outros</option>
                    </select>
                    
                        <select id="acao" class="modal-field" required>
                            <option selected hidden>Qual Ação?</option>
                            <option>Crédito</option>
                            <option>Débito</option>
                        </select>    

                        <select id="conta" class="modal-field" required>
                            <option selected hidden>Qual conta?</option>
                            <option>Banco do Brasil</option>
                            <option>Bradesco</option>
                            <option>Caixa Ecônomica</option>
                            <option>Itaú</option>
                            <option>Santander</option>
                            <option>NuBank</option>
                        </select>    

                    <input type="number" min="0" value="" id="parcela" class="modal-field" placeholder="Quantidade de Parcelas" required>
                    <input type="number" onchange="setTwoNumberDecimal" min="0" step="0.01" value="" id="valor" class="modal-field" placeholder="Valor da Movimentação" required>

                    <script>
                        $(function() {
                            $("#data").datepicker({
                                dateFormat: 'dd/mm/yy',
                                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
                                dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
                                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
                            });
                        });
                        </script>

                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

</body>
</html>
